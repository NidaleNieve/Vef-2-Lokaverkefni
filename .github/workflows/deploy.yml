name: Build & Publish to `site` branch

on:
  push:
    branches: [ main ]  # change if your default branch is different
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: flamed/package-lock.json

      - name: Install deps
        working-directory: flamed
        run: npm ci

      # if deploying to username.github.io/<repo>, set NEXT_PUBLIC_GH_PAGES_REPO
      # env:
      #   NEXT_PUBLIC_GH_PAGES_REPO: your-repo-name

      - name: Build & Export
        env:
          NEXT_PUBLIC_GH_PAGES_REPO: Vef-2-Verkefni2
          NODE_ENV: production
        working-directory: flamed
        run: |
          npm run build
          npm run export
          [ -d out ] && touch out/.nojekyll

      - name: Publish to `site` branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: site
          publish_dir: flamed/out
          force_orphan: true
